name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GO_VERSION: "1.25"

jobs:
  # ============================================
  # Build - Cross-compile openctem-admin CLI
  # ============================================
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: ubuntu-latest
          - os: darwin
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: amd64
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build openctem-admin
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="openctem-admin"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="openctem-admin.exe"
          fi

          go build \
            -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o "bin/${BINARY_NAME}" \
            ./cmd/openctem-admin

      - name: Package binary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARCHIVE_NAME="openctem-admin-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"

          cd bin
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip "../${ARCHIVE_NAME}.zip" openctem-admin.exe
          else
            tar czf "../${ARCHIVE_NAME}.tar.gz" openctem-admin
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: openctem-admin-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            *.tar.gz
            *.zip
          if-no-files-found: error
          retention-days: 1

  # ============================================
  # Release - Create GitHub Release
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: /tmp/artifacts
          pattern: openctem-admin-*
          merge-multiple: true

      - name: Generate checksums
        working-directory: /tmp/artifacts
        run: |
          sha256sum *.tar.gz *.zip > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            /tmp/artifacts/*.tar.gz
            /tmp/artifacts/*.zip
            /tmp/artifacts/checksums-sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
