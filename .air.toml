# Air configuration for hot reloading
# Documentation: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Binary output
  bin = "./tmp/openctem"

  full_bin = "sh -lc 'while true; do ./tmp/openctem; code=$?; echo \"[air] app exited ($code) - restarting\"; sleep 1; done'"

  # Build command
  cmd = "go build -buildvcs=false -o ./tmp/openctem ./cmd/server"

  # Build delay after file change (milliseconds)
  delay = 1000

  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", ".git", "docs"]

  # Exclude files
  exclude_file = []

  # Exclude specific file patterns
  exclude_regex = ["_test.go", ".*_mock.go"]

  # Exclude unchanged files
  exclude_unchanged = false

  # Follow symlinks
  follow_symlink = false

  # Include extensions
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml", "toml", "json"]

  # Include specific directories
  include_dir = []

  # Kill delay (nanoseconds)
  kill_delay = "0s"

  # Log output
  log = "build-errors.log"

  # Poll for changes (required for Docker on macOS/Windows)
  poll = true

  # Poll interval (milliseconds)
  poll_interval = 500

  # Rerun the command after rebuild
  rerun = false

  # Rerun delay (milliseconds)
  rerun_delay = 500

  # Send SIGINT before killing
  send_interrupt = false

  # Stop on error
  stop_on_error = false

[color]
  # Customize colors
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # Log main process output
  main_only = false

  # Show log time
  time = false

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  # Clear screen on rebuild
  clear_on_rebuild = true

  # Keep scroll position
  keep_scroll = true
